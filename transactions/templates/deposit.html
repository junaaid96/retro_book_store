<!-- deposit.html -->

{% extends 'base.html' %}
{% block title %}Deposit Money{% endblock %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-semibold text-center mb-6">Deposit Money</h2>
        <form method="post" class="px-8 pt-6 pb-8 mb-4" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                    Amount
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
                    name="amount" id="amount" type="number" required placeholder="Amount">
            </div>

            {% if form.amount.errors %}
            {% for error in form.amount.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %} {% endif %}

            <div class="flex w-full justify-center">
                <button
                    class="bg-yellow-800 text-white hover:bg-yellow-900 font-bold px-4 py-2 rounded-lg"
                    type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
