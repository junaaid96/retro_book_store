<nav class="flex flex-col lg:flex-row items-center justify-between bg-yellow-100 p-6 px-10">
    <div class="flex items-center flex-shrink-0 text-yellow-900 mr-6">
        <span class="font-bold text-xl tracking-tight"><a href="{% url 'home' %}">RetroBookStore</a></span>
    </div>
    <div class="block lg:hidden">
        <button id="menu-toggle"
            class="px-3 py-2 border rounded text-white bg-yellow-800 border-yellow-900 hover:bg-yellow-900">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>

    <div id="menu" class="w-full hidden lg:flex lg:flex-col lg:items-center lg:w-auto px-10">
        {% if request.user.is_authenticated %}
        <div class="text-md font-semibold lg:flex-grow"></div>
        <div class="lg:flex w-full items-center lg:gap-3">
            <div class="text-yellow-900 my-auto font-black lg:px-5">
                Welcome, {{request.user.first_name}} {{request.user.last_name}}
            </div>
            <div class="text-center lg:flex lg:gap-3">
                <a href="{% url 'profile' %}"
                    class="inline-block font-medium text-sm px-4 py-2 leading-none bg-yellow-800 rounded text-white hover:border-transparent hover:bg-yellow-900 mt-2 lg:mt-0">Profile</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button
                        class="inline-block font-medium text-sm px-4 py-2 leading-none bg-yellow-800 rounded text-white hover:border-transparent hover:bg-yellow-900 mt-2 lg:mt-0"
                        type="submit">
                        Logout
                    </button>
                </form>
            </div>
        </div>
        {% else %}
        <div class="text-md lg:flex-grow"></div>
        <div class="lg:flex w-full items-center text-center lg:gap-3">
            <a href="{% url 'login' %}"
                class="inline-block font-medium text-sm px-4 py-2 leading-none bg-yellow-800 rounded text-white hover:border-transparent hover:bg-yellow-900 mt-2 lg:mt-0">Login</a>
            <a href="{% url 'register' %}"
                class="inline-block font-medium text-sm px-4 py-2 leading-none bg-yellow-800 rounded text-white hover:border-transparent hover:bg-yellow-900 mt-2 lg:mt-0">Register</a>
        </div>
        {% endif %}
    </div>
</nav>

<!-- JS -->
<script>
    document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
            var menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        });
</script>
